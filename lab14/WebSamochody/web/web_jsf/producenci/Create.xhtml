<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProducenciTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProducenciLabel_id}" for="id" />
                    <h:inputText id="id" value="#{producenciController.selected.id}" title="#{bundle.CreateProducenciTitle_id}" required="true" requiredMessage="#{bundle.CreateProducenciRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProducenciLabel_nazwa}" for="nazwa" />
                    <h:inputText id="nazwa" value="#{producenciController.selected.nazwa}" title="#{bundle.CreateProducenciTitle_nazwa}" required="true" requiredMessage="#{bundle.CreateProducenciRequiredMessage_nazwa}"/>
                    <h:outputLabel value="#{bundle.CreateProducenciLabel_regon}" for="regon" />
                    <h:inputText id="regon" value="#{producenciController.selected.regon}" title="#{bundle.CreateProducenciTitle_regon}" required="true" requiredMessage="#{bundle.CreateProducenciRequiredMessage_regon}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{producenciController.create}" value="#{bundle.CreateProducenciSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{producenciController.prepareList}" value="#{bundle.CreateProducenciShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProducenciIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
