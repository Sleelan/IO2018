<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTowaryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTowaryEmpty}" rendered="#{towaryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{towaryController.items.rowCount > 0}">
                    <h:outputText value="#{towaryController.pagination.pageFirstItem + 1}..#{towaryController.pagination.pageLastItem + 1}/#{towaryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{towaryController.previous}" value="#{bundle.Previous} #{towaryController.pagination.pageSize}" rendered="#{towaryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{towaryController.next}" value="#{bundle.Next} #{towaryController.pagination.pageSize}" rendered="#{towaryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{towaryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTowaryTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTowaryTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTowaryTitle_iloscWMagazynie}"/>
                            </f:facet>
                            <h:outputText value="#{item.iloscWMagazynie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTowaryTitle_idProducenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{towaryController.prepareView}" value="#{bundle.ListTowaryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{towaryController.prepareEdit}" value="#{bundle.ListTowaryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{towaryController.destroy}" value="#{bundle.ListTowaryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{towaryController.prepareCreate}" value="#{bundle.ListTowaryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTowaryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
